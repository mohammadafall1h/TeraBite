<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/login_style.css">
<!--####################################################################################################################
        #####################################################################################################################-->
<title>Terabite App Login</title>
</head>
<body>

  <div class="navigation">
  <!--__________NavigationBegin__________-->
    <div align="left" class="container">
      <a href="/" class="btn btn-primary btn-small" > <span class="glyphicon glyphicon-home"></span> Home </a>
    </div>
  </div>
  
<div class="login-box" ng-app="loginApplication">
  <!--__________Source for Avatar Image__________-->
  <img src="../images/avatar.png" class="avatar">
  <!--__________Login Here Text__________-->
  <h1>Login Here</h1>
  <!--__________Form Begin__________-->
  <form ng-controller="loginController">
    <!--__________Username Text__________-->
    <p>Username</p>
    <input type="text" name="username" placeholder="Enter Username" ng-model="username">
    <!--__________Password Text__________-->
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter Password" ng-model="pass">
    <!--__________Submit Input (Button)__________-->
    <input type="submit" name="submit" value="Login" ng-click="loginAccount()">
    <!--__________Forget Password Link__________-->
    <a href="#" class="hyperlink">Forget Password</a> <a href="/signup" class="hyperlink">New User? Sign Up!</a>
  </form>
  <!--__________Form End__________-->
</div>
<!--####################################################################################################################
        #####################################################################################################################-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="../controllers/loginController.js"></script>
</body></html>
